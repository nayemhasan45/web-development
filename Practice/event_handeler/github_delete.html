<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
</head>
<body>
    <h1 id="text">hidden info</h1>
    <input type="text" name="" placeholder="write delete" id="input">
    <button id="hide" disabled>press me</button>
    <script>
        document.getElementById('input').addEventListener('keyup',function(event){
            const inputText = event.target.value;
            const getBtn = document.getElementById('hide');
            console.log(inputText);
            if(inputText==='delete'){
                getBtn.removeAttribute('disabled');
            }else{
                getBtn.setAttribute('disabled',true);
            }
        })
        document.getElementById('hide').addEventListener('click',function(){
            const text= document.getElementById('text').style.display='none';
        })
    </script>
</body>
</html>
