<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav></nav>
    <main class="bg-[#010313] h-screen bg-[url(images/background.png)] bg-center mx-auto bg-no-repeat">
        <!-- button section -->
        <section class="hidden">
            <div class="flex border-2 h-screen items-center justify-center">
                <div class="flex items-center justify-center flex-col">
                    <h1 class="text-8xl text-white">ALPHABET CLASH</h1>
                    <p class="text-white">Lorem ipsum dolor sit amet.</p>
                    <button class="btn">Play Now</button>
                </div>
            </div>
        </section>
        <!-- score section -->
        <section>
            <!-- screen -->
            <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] mb-5">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-2 text-white">Don't watch keyboard  while playing...</p>
                    </div>
                </div>
            </div>
            <!-- keybord -->
            <div class="mb-5">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- button -->
            <div class="flex justify-around">
                <button class="btn bg-[#360490] text-white border-none">
                    Life
                    <img src="images/life.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] text-white border-none">
                    Score
                    <img src="images/dolar.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
