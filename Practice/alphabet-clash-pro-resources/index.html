<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav></nav>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-center mx-auto bg-no-repeat">
        <!-- button section -->
        <section id="homeSection" class="">
            <div class="flex border-2 h-screen items-center justify-center">
                <div class="flex items-center justify-center flex-col">
                    <h1 class="text-8xl text-white">ALPHABET CLASH</h1>
                    <p class="text-white">Lorem ipsum dolor sit amet.</p>
                    <button onclick="playNow()" class="btn">Play Now</button>
                </div>
            </div>
        </section>
        <!-- play section -->
        <section id="playSection" class="hidden">
            <!-- screen -->
            <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] mb-5">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-2 text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div>
                        <p id="randomAlpha" class="text-black text-9xl font-bold text-center uppercase">y</p>
                    </div>
                </div>
            </div>
            <!-- keybord -->
            <div class="mb-5">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- button -->
            <div class="flex justify-around">
                <button class="btn bg-[#360490] text-white border-none">
                    Life
                    <img src="images/life.svg" alt="">
                    <span id="currentLife">5</span>
                </button>
                <button class="btn bg-[#360490] text-white border-none">
                    Score
                    <img src="images/dolar.svg" alt="">
                    <span id="currentScore">0</span>
                </button>
            </div>
        </section>
        <!-- score section -->
        <section id="totalScore" class="flex items-center justify-center h-screen hidden">
            <div class="bg-[#FFFFFF33] p-5 rounded space-y-4 text-center text-white">
                <h1 class="font-bold text-5xl">Score : <span id="finalScore">0</span></h1>
                <button onclick="playNow()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="scripts/utility.js"></script>
    <script src="scripts/play_now.js"></script>
</body>
</html>
