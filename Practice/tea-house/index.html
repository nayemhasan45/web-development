<!doctype html>
<html>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                text_color:'var(--Dark-03, #777)',
                p_color: 'var(--Linear, linear-gradient(270deg, #F00 0%, #FF8938 100%))',

            }
          }
        }
      </script>
    <style>
        .font_manrope {
            font-family: "Manrope", sans-serif;

                <div class="flex items-center gap-4 drop-shadow-md bg-white rounded-xl p-4 w-60 -mt-14">
                    <i class="fa-solid fa-star text-3xl"></i>
                    <div>
                        <h1 class="pb-1 text-3xl font-bold">5.00</h1>
                        <p class="font-medium text-sm text-text_color">Trust Pilot Ratings</p>

                </div>
              </div>

    <main></main>

</html>
